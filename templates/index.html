{% extends "base.html" %}

{% block content %}
<h2>All Videos</h2>
{% if videos %}
    {% for video in videos %}
        <div class="video-card">
            <h3>{{ video.title }}</h3>
            <p>Uploaded by: {{ video.user.username }}</p>
            <p>{{ video.description }}</p>
            <video width="480" controls>
                <source src="{{ url_for('static', filename=video.filename) }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <hr>
    {% endfor %}
{% else %}
    <p>No videos found.</p>
{% endif %}
{% endblock %}
